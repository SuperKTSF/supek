<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .containner{
        position: fixed;
        width:400px;
        height:200px;
        background: #cccccc;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
    }
    .circle{
        width:50px;
        height: 50px;
        background: #fc0;


    }
    #circleA{
        position: absolute;
        top:0;
        left:0;
        border-bottom-right-radius: 50px;

    }

    #circleB{
        position: absolute;
        bottom:0;
        right:0;
        border-top-left-radius: 50px;
    }
</style>
<div class="containner">
    <div class="circle" id="circleA"></div>
    <div class="circle" id = "circleB"></div>
</div>

</body>
</html>
